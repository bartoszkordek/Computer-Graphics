<!DOCTYPE html>

<html>

<head>
    <title>Lab 2 - Projekt nr 1 - Bartosz Kordek</title>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="jquery-1.9.0.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        ctr = new THREE.OrbitControls( camera, renderer.domElement);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15
        plane.position.y = 0
        plane.position.z = 0

        // add the plane to the scene
        scene.add(plane);

        // draw cone
        var cone = createCone();
        scene.add(cone);

        // position and point the camera to the center of the scene
        camera.position.x = -25;
        camera.position.y = 35;
        camera.position.z = 25;
        camera.lookAt(new THREE.Vector3(10, 0, 0));

        // add subtle ambient lighting
        var ambiColor = "#0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotColour = "#FFFFFF";
        var spotLight = new THREE.SpotLight(spotColour,0.9, 0, 1, 1, 10);
        spotLight.position.set(10, 15, 2);
        spotLight.castShadow = true;
        spotLight.target.position.x=10;
        spotLight.target.position.y=0;
        spotLight.target.position.z=2;
        scene.add( spotLight );

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step = 0;

        // used to determine the switch point for the light animation
        var invert = 1;
        var phase = 0;

        var controls = new function () {
            this.spotLightSpeed = 0.03;
            this.ambientColor = ambiColor;
            this.spotLightColor = spotColour;
        }

        var gui = new dat.GUI();
        gui.addColor(controls, 'ambientColor').onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });

        gui.add(controls, 'spotLightSpeed', 0, 0.3).onChange(function (e) {
            spotLightSpeed = e;
        });

        gui.addColor(controls, 'spotLightColor').onChange(function (e) {
            spotLight.color = new THREE.Color(e);
        });

        render();

        function render() {
            stats.update();

            // light/cone speed and position
            step += controls.spotLightSpeed;
            cone.position.x = 20 + ( 18 * (Math.cos(step)));
            spotLight.target.position.x = 20 + ( 18 * (Math.cos(step)));
            scene.add( spotLight.target );

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }

        function createCone(){

            // cone colour
            var coneColour = 0xFFFFFF;

            // cone paramters
            var radiusTop = 0.0; //this is a cone, not cylinder
            var radiusBottom = 5.0;
            var height = 20.0;
            var segments = 50;
            var openEnded = false;

            var coneGeometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, segments, openEnded);

            var coneMaterial = new THREE.MeshBasicMaterial({
                color:coneColour,
                opacity: 0.15,
                transparent: true,
                side:THREE.DoubleSide
            });

            coneMesh = new THREE.Mesh(coneGeometry, coneMaterial);
            coneMesh.position.x = 10;
            coneMesh.position.y = 10;
            coneMesh.position.z = 2;
            coneMesh.castShadow = true;

            return coneMesh;
        }
    });


</script>
</body>
</html>
